<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>remaining words</title>

  <style>
    :root {
      --bg: #f6f7f5;
      --card: #ffffff;
      --text: #2f2f2f;
      --muted: #6f6f6f;
      --line: #e5e5e5;
      --accent: #7aa6a1;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      line-height: 1.9;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 28px 18px 64px;
    }

    h1 {
      font-weight: 500;
      letter-spacing: .06em;
      margin: 0 0 10px;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 12px;
      font-weight: 500;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px;
      margin-top: 20px;
    }

    .question {
      margin-top: 14px;
    }

    .question-title {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .question-text {
      font-size: 16px;
      margin-bottom: 6px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .actions {
      margin-top: 16px;
      font-size: 14px;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <main>
    <h1>remaining words</h1>

    <p>
      言葉になる前のものが、<br>
      雨宿りする場所。
    </p>

    <div class="card">
      <h2>いま、誰かの言葉を読む</h2>

      <div class="question">
        <div class="question-title">疲れ・孤独</div>
        <div class="question-text">
          これまでの人生で、<br>
          一番救われた言葉は？
        </div>
        <a href="/genre1.html">この問いの言葉を読む →</a>
      </div>

      <div class="question">
        <div class="question-title">生活の不安</div>
        <div class="question-text">
          誰にも言えなかった不安は、<br>
          どんなことですか？
        </div>
        <a href="/genre2.html">この問いの言葉を読む →</a>
      </div>

      <div class="question">
        <div class="question-title">生きづらさ</div>
        <div class="question-text">
          それでも、まだあなたが<br>
          生きている理由はなんですか？
        </div>
        <a href="/genre3.html">この問いの言葉を読む →</a>
      </div>

      <p class="note">
        ※ ここにある言葉は、すぐには公開されません。<br>
        静かに選ばれ、時間差で公開されます。
      </p>
    </div>

    <div class="card">
      <h2>書くことについて</h2>
      <p>
        読むだけでも構いません。<br>
        書かなくても、ここにいていい場所です。
      </p>
      <p class="note">
        評価・返信・名前表示はありません。
      </p>
    </div>
  </main>
</body>
</html>
